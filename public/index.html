<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foundation | Welcome</title>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/foundation-icons.css" />
<link rel="stylesheet" href="css/main.css" />
<script src="js/modernizr.js"></script>
</head>
<body>
<div class="row">

<div class="large-1 columns">
</div>
  
<div class="large-10 columns">    
  
<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="#/home"><span class="fi-home">&nbsp;Podio Timesheet App</span></a></h1>
    </li>
  </ul>
  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li class="has-dropdown">
        <a id="menu_timesheet" href="#">Timesheets</a>
        <ul class="dropdown">
          <li><a href="#/add">Add Timesheet</a></li>
          <li><a href="#/list">List Timesheets</a></li>
        </ul>
      
      </li>
      <li class="has-dropdown">
        <a id="menu_settings"  href="#">Settings</a>
        <ul class="dropdown">
          <li><a href="#/workspaces">Workspaces</a></li>
          <li><a href="#/options">Options</a></li>
        </ul>
      
      </li>

      <li  class="active"><a id="user" href="/login">Login</a></li>
    </ul>
  </nav>
  

  
<div class="panel">
  <h5>Welcome</h5>
  <p>Instructions ...</p>
  

  <hr>  
  
  <!-- Set Organization -->
  
  <div id="org">
  
  
  
  
  </div>
  
  <!-- Select Project -->

  <div id ="projects">
  
  
  </div>

  <!-- List Timesheets -->
  <table id="timesheet">
    <thead>
      <tr>
        <th width="100">Date</th>
        <th>Title</th>
        <th width="25">Hours</th>
        <th width="25">Rate</th>
        <th width="50">Total</th>
        <th width="125">Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- Add Timesheets -->
  
  <div  id="add">
    <h3>Simple Project Timesheet</h3>
    <br>
    <form action="/addTimesheet" method="post">
 
    <div class="row">
      <div class="large-6 columns">
        <label>Title:</label>
        <input id="add_title" type="text" name="timesheet[title]" placeholder="Enter Title" />
      </div>
     <div class="large-6 columns">
        <label>Date</label>
        <input id="add_date" type="text" name="timesheet[date]" placeholder="2013/12/26" />
      </div>
    </div>
    
    <div class="row">
      <div class="large-6 columns">
        <label>Hours:</label>
        <input id="add_hours" type="text" name="timesheet[hours]" placeholder="Enter Hours" />
      </div>
      <div class="large-6 columns">
        <label>Rate:</label>
        <input id="add_rate" type="text" name="timesheet[rate]" placeholder="20.00" />
      </div>
    </div>
    
    <div class="row">
      <div class="large-10 columns">
        <label>Description:</label>
        <input id="add_description" type="text" name="timesheet[description]" placeholder="Description" />
      </div>
      <div class="large-2 columns">
        <button>Save</button>          
      </div>  
    </div>
    
  </form>  
    
  </div> <!-- add -->

  
</div> <!-- panel -->  
  

</div> <!-- 8 columns -->  
  
<div class="large-1 columns">
</div>
  
</div>   <!-- row -->
<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
      $(document).foundation();
</script>
<script src="js/path.js"></script>
<script src="js/main.js"></script>
</body>
</html>
